name: Java Maven Build, Test, and Publish

on: 
  push:
    branches:
      - feature*
      - develop*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and Test
        run: mvn --batch-mode --update-snapshots -Dtest=IndexWorkerTest test
